log4j.rootLogger=stdout,debug

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS}:%p %t %c - %m%n

log4j.logger.org.mybatis=debug,stdout  
log4j.logger.java.sql.Connection=debug ,stdout
log4j.logger.java.sql.Statement=debug,stdout
log4j.logger.java.sql.PreparedStatement=debug,stdout


log4j.logger.debug=debug
log4j.appender.debug=org.apache.log4j.RollingFileAppender 
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS}:%p %t %c - %m%n
log4j.appender.debug.MaxFileSize=10MB 
log4j.appender.debug.MaxBackupIndex=10 
log4j.appender.debug.Threshold=DEBUG
log4j.appender.debug.append=true
log4j.appender.debug.Encoding=GB2312
log4j.appender.debug.BufferedIO=false
log4j.appender.debug.BufferSize=0
log4j.appender.debug.File=${PersonEnqueries.path}/PersonEnquries_DEBUG.log
 
